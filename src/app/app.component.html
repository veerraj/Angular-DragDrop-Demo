<div cdkDropListGroup>
  <div class="container">
    <h2>Movies List</h2>
    <div cdkDropList [cdkDropListData]="MoviesList"
      [cdkDropListConnectedTo]="list-3" class="movie-list" (cdkDropListDropped)="drop($event)">
      <div class="movie-block" *ngFor="let moviesWatched of MoviesList" cdkDrag>{{moviesWatched}}</div>
    </div>
  </div>
  <app-child1 (drop)="drop($event)"></app-child1>
</div>
